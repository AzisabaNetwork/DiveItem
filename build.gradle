plugins {
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version "8.1.1"
    id 'maven-publish'
    id("io.github.patrick.remapper") version "1.4.0"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://oss.sonatype.org/content/repositories/central' }

    maven {
        url = uri('https://oss.sonatype.org/content/groups/public/')
    }

    maven {
        url = uri('https://mvn.lumine.io/repository/maven-public/')
    }

    maven {
        url = uri('https://maven.citizensnpcs.co/repo')
    }

    maven {
        url = uri('https://repo.dmulloy2.net/repository/public/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        name = "dive"
        url = "https://repo.azisaba.net/repository/maven-public/"
    }
}

dependencies {
    //compileOnly 'org.spigotmc:spigot:1.17.1-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot:1.17.1-R0.1-SNAPSHOT:remapped-mojang'
    compileOnly 'io.lumine:Mythic-Dist:5.0.0-SNAPSHOT'
    compileOnly 'com.ticxo.modelengine:api:R3.1.5'
    compileOnly 'net.citizensnpcs:citizensapi:2.0.28-SNAPSHOT'
    compileOnly 'com.comphenix.protocol:ProtocolLib:4.7.0'
    compileOnly "com.flora30:DiveLib:0.1.0-SNAPSHOT"

    //compileOnly fileTree('libs')
}

shadowJar {
    doFirst {
        delete archiveFile.get() // 前のファイルを削除する
    }

    archiveClassifier = null  // 'all' クラス分類子を削除
}

tasks {
    remap {
        version.set("1.17.1")
    }
}

remap.dependsOn shadowJar

group = 'com.flora30'
version = '1.0'
description = 'DiveItem'
java.sourceCompatibility = JavaVersion.VERSION_16

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
